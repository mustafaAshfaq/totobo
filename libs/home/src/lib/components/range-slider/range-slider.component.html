  <label for="3" data-debt-amount="12hr"></label>
  <input type="radio" name="debt-amount" id="4" value="4" (click)="onSlide(4)">
  <label for="4" data-debt-amount="24hr"></label>
  <input type="radio" name="debt-amount" id="5" value="5" (click)="onSlide(5)">
