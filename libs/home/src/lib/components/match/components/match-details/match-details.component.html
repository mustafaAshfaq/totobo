<table>
  <tr>
    <td class="w-40 select" scope="row">{{matchStatus}}</td>
    <td class="text-right">{{match?.home?.name}}</td>
    <td><b>{{matchScore(true)+":"+matchScore(false)}}</b></td>
    <td class="text-left">{{match?.away?.name}}</td>
    <ng-template [ngIf]="match?.time_status=='1' && (odds$|async) && sportOdds">
      <td class="pl-0 pr-0 w-40"><a class="label label-default">{{sportOdds[0]?.home_od}}</a></td>
      <td class="pl-0 pr-0 w-40"><a class="label label-default">{{ (sportOdds[0]?.draw_od)}}</a></td>
      <td class="pl-0 pr-0 w-40"><a class="label label-default">{{sportOdds[0]?.away_od}}</a></td>
      <td class="pl-0 pr-0 w-40">0.5</td>
      <td class="pl-0 pr-0 w-40"><a class="label label-default lbl-down">2.80</a></td>
      <td class="pl-0 pr-0 w-40"><a class="label label-default lbl-up">1.35</a></td>
    </ng-template>
  </tr>
</table>
