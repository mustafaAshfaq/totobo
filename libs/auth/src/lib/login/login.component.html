<div class="login-container1 login-center">
  <div class="content-block overflow-hidden login-center login">
    <div class="style_container__2U1VM">
      <div class="style_img__1fN7s">
        <img class="style_logo__2V9O1" src="/assets/default/logo.png" alt="Totobo">
      </div>
      <div class="style_content__2FW1M">
        <div class="style_flatForm__OA8-w style_form__2nxhH">
          <h1 style_loginTitle__1WKEV>
            <span>Log In</span>
          </h1>
          <form
          [formGroup]="signInForm"
          (ngSubmit)="onSubmit()">
            <div class="style_formWrapper__3lAjR">
              <!--form file email begin-->
              <div class="formField medium primary">
                <label class="formFieldLabel">
                  <span>Email or ClientId</span>
                </label>
                <div class="formElementWrap">
                  <div class="leftIcon">
                    <i fill="currentColor" style="display: inline-block;"><svg fill="currentColor" height="16" width="16" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle;"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></i>
                  </div>
                  <input
                    type="text"
                    class="formElement"
                    name="username"
                    placeholder="Your user name"
                    formControlName="username"
                    autocomplete="off"
                    />
                  <div
                  *ngIf="
                    signInForm.get('username').errors &&
                    signInForm.get('username').touched
                  "
                >
                  <span class="login-error-icon text-danger">!</span>
                  <p class="login-error-message text-danger">
                    {{
                      signInForm.get('username').errors.msg ||
                        'Please enter a valid user id'
                    }}
                  </p>
                  </div>
                </div>
              </div> 
              <!--form field email end-->
              <!--password begin-->
              <div class="formField medium primary">
                <label class="formFieldLabel">
                  <span>Password</span>
                </label>
                <div class="formElementWrap">
                  <div class="leftIcon">
                    <i fill="currentColor" style="display: inline-block;">
                      <svg fill="currentColor" height="16" width="16" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle;"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path></svg></i>
                  </div>
                  <input
                  type="password"
                  class="formElement"
                  name="password"
                  placeholder="Enter Password"
                  formControlName="password"
                  autocomplete="off"
                />
                <div
                  *ngIf="
                    signInForm.get('password').errors &&
                    signInForm.get('password').touched
                  "
                >
                  <span class="login-error-icon text-danger">!</span>
                  <p class="login-error-message text-danger">
                    {{
                      signInForm.get('password').errors.msg ||
                        'Password must be at least 8 characters'
                    }}
                  </p>
                </div>
                </div>
              </div>
              <!-- password end-->
              <p class="style_forgotParaWrapper__2Hynb">
                <span>Forgot <span class="lowercase" style="text-decoration: underline; cursor: pointer;"><span>Email</span></span> or <span style="text-decoration: underline; cursor: pointer;"><span>password</span></span>?</span>
              </p>
              <!-- <div data-test-id="Loginform-SubmitButton">
                <button data-test-id="Button" type="submit" 
                  class="style_button__2cht5 style_fullWidth__tyxzD ellipsis style_medium__1Uf0e dead-center style_secondary__Cc5kq"
                   [disabled]="!signInForm.valid">
                  <span>Log in</span>
                </button>
              </div> -->
              <fieldset class="login-login-button-container">
                <button type="submit" class="btn login-login-button">
                  Log in
                </button>
              </fieldset>
                <div
                    *ngIf="loginError$ | async"
                  >
                    <span class="login-error-icon text-danger">!</span>
                    <p class="login-error-message text-danger">
                      {{
                        loginError$ | async
                      }}
                    </p>
                  </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
