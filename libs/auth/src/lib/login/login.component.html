<div class="login flex-fill">
  <form class="login-main"
  [formGroup]="signInForm"
  (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="left">Username / Kullanıcı adı</div>
    <div class="right">
      <input type="text" name="username" id="CardNumber" placeholder=""  formControlName="username" />
    </div>
  </div>
  <div class="row">
    <div class="left">Password / Şifre</div>
    <div class="right">
      <input type="password" id="Password" name="password" placeholder="" formControlName="password"/>
    </div>
  </div>
  <div class="row submitButton">
    <input type="submit" value="Giriş Yap" id="btnLogin" />
  </div>
  <div id="loginFailed" class="row error"  *ngIf="
  (signInForm.get('username').errors &&
  signInForm.get('username').touched) ||
  ( signInForm.get('password').errors &&
  signInForm.get('password').touched)
">
    Username or password wrong / Kullanıcı adı yada şifre yanlış
  </div>
  </form>
</div>
